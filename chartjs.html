<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body style="display: flex;">

    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
</body>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:0', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                borderColor: 'rgb(255, 0, 0)',
                backgroundColor:'rgb(255, 0, 0)',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 3
            }, {
                type: 'line',
                label: 'Umidade',
                borderColor: 'rgb(0, 0, 255)',
                backgroundColor:'rgb(0, 0, 255)',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 3
            }
            ]


        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });



    const ctz = document.getElementById('myChart2');

    new Chart(ctz, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura',
                borderColor: 'rgb(255, 0, 0)',
                backgroundColor: 'rgb(255, 0, 0)',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 3
            }, {
                label: 'Umidade',
                borderColor: 'rgb(0, 0, 255)',
                backgroundColor: 'rgb(0, 0, 255)',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 3

            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</html>
